<!DOCTYPE html>
<html lang="en">
<head>
  <title>Texturing</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color: #fff">
    <a-assets timeout="10000">
      <a-assets-item
      id="room" src="./Room.glb"></a-assets-item>
      <a-assets-item
      id="chair" src="./Chair.glb"></a-assets-item>
      <a-assets-item
      id="table" src="./Table.glb"></a-assets-item>
    </a-assets>
    <a-entity
    gltf-model="#room" position="0 0 -10" rotation="0 90 0" scale="1 1 1">
    </a-entity>
    <a-entity
    gltf-model="#chair" position="0 0 -10" rotation="0 90 0" scale="1 1 1">
    </a-entity>
    <a-entity
    gltf-model="#chair" position="0 0 -10" rotation="0 -90 0" scale="1 1 1">
    </a-entity>
    <a-entity
    gltf-model="#chair" position="-0.7 0 -10" rotation="0 0 0" scale="1 1 1">
    </a-entity>
    <a-entity
    gltf-model="#chair" position="0.7 0 -10" rotation="0 180 0" scale="1 1 1">
    </a-entity>
    <a-entity
    gltf-model="#table" position="0 0 -10" rotation="0 90 0" scale="1 1 1">
    </a-entity>
  </a-scene>
</body>
</html>
